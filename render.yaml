services:
  - type: web
    name: alita-ai-partner
    env: python
    buildCommand: pip install -r requirements.txt && chmod +x start.sh
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
